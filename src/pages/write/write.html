<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only color="dark" (click)="closePage()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="writeTimeLine()">
        완료
      </button>
    </ion-buttons>
    <ion-title>타임라인 글 작성</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list no-border>

    <ion-list-header>
      위치 설정
    </ion-list-header>

    <ion-item pad>
      <div #map id="map"></div>
    </ion-item>
  </ion-list>
  <ion-list no-border>
    <ion-item>
      <ion-input type="text" placeholder="제목을 입력해주세요." [(ngModel)]="title"></ion-input>
    </ion-item>
    <ion-item>
      <textarea class="content-area" ion-input type="text" placeholder="본문을 입력해 주세요." [(ngModel)]="content"></textarea>
    </ion-item>
  </ion-list>
</ion-content>
