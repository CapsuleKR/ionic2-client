<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only color="dark" (click)="closePage()">
    <ion-icon name="close"></ion-icon>
    </button>
    </ion-buttons>
    <ion-title>학교 선택하기</ion-title>
    <ion-buttons end>
      <button ion-button>
        완료
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-list-header>
      주변 학교 찾기
    </ion-list-header>
    <ion-item button *ngFor="let school of schoolList" (click)="doneSelectPage(school)">
      <ion-avatar item-left>
        <img src="../assets/images/default_user.png">
      </ion-avatar>
      <h2>{{school.name}}</h2>
      <h3>{{school.address}}</h3>
      <p>{{school.link}}</p>
    </ion-item>
  </ion-list>

</ion-content>
